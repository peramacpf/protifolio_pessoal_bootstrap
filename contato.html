        <main class="py-5">
            <section class="py-5">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <h2 class="text-center mb-4">Entre em Contato</h2>
                            <form action="https://formspree.io/your-formspree-endpoint" method="POST" name="contato"> 
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome:</label>
                                    <input class="form-control" type="text" name="nome" id="nome" placeholder="Nome completo" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">E-mail:</label>
                                    <input class="form-control" type="email" name="email" id="email" placeholder="Seu e-mail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="fone" class="form-label">Telefone:</label>
                                    <input class="form-control" type="tel" name="fone" id="fone" placeholder="(xx) xxxxx - xxxx">
                                </div>
                                <div class="mb-3">
                                    <label for="idade" class="form-label">Idade:</label>
                                    <input type="number" class="form-control" id="idade" name="idade" placeholder="Sua idade" min="0" max="120">
                                </div>
                                <div class="mb-3">
                                    <label for="msg" class="form-label">Mensagem:</label>
                                    <textarea class="form-control" id="msg" name="msg" rows="5"></textarea>
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-success" type="submit">Enviar</button>
                                    <button class="btn btn-danger" type="reset">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
